<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img src="./images/logo.png" alt="logo">
          </div>
          <input type="text" placeholder="Phone number, username, or email">
          <input type="password" placeholder="Password">
          <button class="form-btn" type="submit">Log in</button>
          <span class="has-separator">Or</span>
          <a class="facebook-login" href="#">
            <i class="fab fa-facebook-square"></i> Log in with Facebook
          </a>
          <a class="password-reset" href="#">Forgot password?</a>
        </form>
        <div class="sign-up">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="badges">
            <img src="./images/app-store.png" alt="app-store badge">
            <img src="./images/google-play.png" alt="google-play badge">
            <img src="./images/Microsoft.jpg" alt="microsoft-store-badge">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="https://about.meta.com/">Meta</a>
            </li>
            <li>
              <a href="https://about.instagram.com/">About</a>
            </li>
            <li>
              <a href="https://about.instagram.com/blog">Blog</a>
            </li>
            <li>
              <a href="https://about.instagram.com/about-us/careers">Jobs</a>
            </li>
            <li>
              <a href="https://help.instagram.com/">Help</a>
            </li>
            <li>
              <a href="https://developers.facebook.com/docs/instagram">API</a>
            </li>
            <li>
              <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a>
            </li>
            <li>
              <a href="https://help.instagram.com/581066165581870/">Terms</a>
            </li>
            <li>
              <a href="https://www.instagram.com/explore/locations/">Location</a>
            </li>
            <li>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.lite">Instagram Lite</a>
            </li>
            <li>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.barcelona">Threads</a>
            </li>
            <li>
              <a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a>
            </li>
            <li>
              <a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
         &copy;2024 Instagram From Meta
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
